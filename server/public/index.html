<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <!-- <label for="templatesList">Templates</label> -->
                <select class="form-control" id="templatesList">
                    <option value=”template” disabled selected>Templates</option>
                </select>
                <button class="btn btn-primary" type="submit" class="submitTemplateBtn" id="selectTemplateBtn">Submit</button>
            </div>
            <div class="
                    form-group">
                <!-- <label for="templatesList">Guests</label> -->
                <select class="form-control" id="guestList">
                    <option value=”” disabled selected>Guests</option>
                </select>
            </div>
            <div class="form-group">
                <!-- <label for="templatesList">Hotels</label> -->
                <select class="form-control" id="hotelList">
                    <option value=”” disabled selected>Hotels</option>
                </select>
            </div>
        </form>
        <div id="templateMessage">
            <h3 id="message"></h3>
        </div>
        <div id="target">Loading...</div>
        <script id="template" type="x-tmpl-mustache">
            <h1>Hello {{ name }}!</h1>
                </script>
    </div>




    <script src="scripts/jquery.js"></script>
    <script src="vendors/mustache.js"></script>

</body>

</html>
