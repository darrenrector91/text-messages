<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message Templates</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <!-- <label for="templatesList">Templates</label> -->
                <select class="form-control" id="templatesList">
                    <option value=”template” disabled selected>Templates</option>
                </select>
                <button class="btn btn-primary" type="submit" class="submitTemplateBtn" id="selectTemplateBtn">Submit</button>
            </div>
            <div class="
                    form-group">
                <!-- <label for="templatesList">Guests</label> -->
                <select class="form-control" id="guestList">
                    <option value=”” disabled selected>Guest</option>
                </select>
            </div>
            <div class="form-group">
                <!-- <label for="templatesList">Hotels</label> -->
                <select class="form-control" id="hotelList">
                    <option value=”” disabled selected>Hotel</option>
                </select>
            </div>
            <div class="form-group">
                <!-- <label for="templatesList">Hotels</label> -->
                <select class="form-control" id="roomList">
                    <option value=”” disabled selected>Room</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="todList">
                    <option value=”” disabled selected>Time of Day</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>
        </form>
        <div class="form-group">
            <button class="btn btn-primary" class="tmpltBtn" id="tmpltBtn">Create message</button>
            <div id="templateMessage">
                <h3 id="message"></h3>
            </div>
            <div id="target"></div>
            <script id="template" type="x-tmpl-mustache"></script>
        </div>
    </div>


    <script src="scripts/jquery.js"></script>
    <script src="vendors/mustache.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="scripts/client.js"></script>

</body>

</html>
